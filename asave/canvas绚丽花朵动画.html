<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas绚丽花朵动画-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
body {
	width:100%;
	overflow:hidden;
	margin:0;
	background:hsla(0,0%,0%,1);
}
</style>
</head>
<body>
 <canvas id="canvas"></canvas>


<script>
var c = document.getElementById("canvas"),
    $ = c.getContext('2d'),
    w = c.width = window.innerWidth,
    h = c.height = window.innerHeight;
$.fillRect(0, 0, w, h);
var u = 10,
    _u, r = 0,
    l = 20;
var num = 100;

function anim() {
    $.globalCompositeOperation = 'source-over';
    $.fillstyle = "hsla(0,0%,0%,0.75)";
    $.fillRect(0, 0, w, h);
    $.globalCompositeOperation = 'lighter';
    var g = $.createLinearGradient(0, 0, w, h);
    $.lineWidth = 0.18;
    $.beginPath();
    for (j = 0; j < 1; j++) {
        for (var i = 0; i < num; i++) {
            _u = (u / 4) + 1;
            $.translate(w / 2, h / 2);
            $.rotate(32.1 * Math.PI / 180);
            $.translate(-w / 2, -h / 2);
            $.strokeRect(w / 2, h / 2, i, i);
        }
    }
    g.addColorStop(0.0, "hsla(" + u + ",85%,50%,1)");
    g.addColorStop(0.5, "hsla(" + _u + ",85%,40%,1)");
    g.addColorStop(1, "hsla(0,0%,5%,1)");
    $.strokeStyle = g;
    $.stroke();
    u += 4;
    r += 1;
    requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
