<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Just Demo</title>
		<style>
			body { margin: 0;background: #000; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<div class="canvas-wrap">
			<canvas id="cas"></canvas>
		</div>
		<script>
            function onWindowResize() {
                let {
                    innerWidth: width,
                    innerHeight: height
                } = window
                camera.aspect = width / height;
                camera.updateProjectionMatrix()
                renderer.setSize(width, height)
            }
			function Stage(elm){
				this.cas = document.getElementById(elm)
				this.ctx = this.cas.getContext("2d")
				this.origin = {}
				this.points = []
				this.counts = 100;
				this.radius = 350;
				this.speed = Math.PI/2/500;
				this.init()
			}
			Stage.prototype = {
				resize:function(){
					this.width = this.cas.width = 800;
					this.height = this.cas.height = 800;
				},
				clear:function(){
					this.ctx.clearRect(0,0,this.width,this.height)
				},
				createGraph:function(){
					let circlaArr = [],
					radius_x = this.width/2,
					radius_y = this.height/2;
					/*
					把球心原点定在（0,0,0），所以x0, y0, z0都为0
					使用极坐标来表示半径为r的球面：
					r∈[0,+∞)，aaa θ∈[0, π]，bbb φ∈[0,2π]
					x=x0 + r*sinθ*cosφ
					y=y0 + r*sinθ*sinφ
					z=z0 + r*cosθ
					*/
					// 定义数值，需要根据数值计算角度
					// this.counts = 500;
					// for(let i = 0; i < this.counts;i++){
					//     let angle1 = Math.PI * (i / this.counts)
					//     let angle2 = i / Math.PI * 2 * this.counts;
					//     // 圆形的坐标轴
					//     let x = this.radius * Math.sin(angle1) * Math.cos(angle2)
					//     let y = this.radius * Math.sin(angle1) * Math.sin(angle2)
					//     let z = this.radius * Math.cos(angle1)
					//     circlaArr.push({posx: x, posy: y, posz: z})
					// }
					/* --
						球体绘制方法 - 2
					-- */
					this.counts = 50;
					for(let i = 0; i < this.counts; i++){
						let φ = Math.PI * (i / this.counts)
						for(let j = 0; j < this.counts; j++){
							let θ = Math.PI * 2 * (j / this.counts)
							let x = this.radius * Math.sin(φ) * Math.cos(θ)
							let y = this.radius * Math.cos(φ)
							let z = this.radius * Math.sin(φ) * Math.sin(θ)
							circlaArr.push({posx: x, posy: y, posz: z})
						}
					}
					/* --
						球体绘制方法 - 3
					-- */
					// this.counts = 55;
					// for(let i = 0; i < this.counts; i++){
					//     let k = -1+(2*(i+1)-1)/this.counts;
					//     let φ = Math.acos(k)
					//     let θ = φ*Math.sqrt(this.counts*Math.PI)
					//     for(let j = 0; j < 55; j++){
					//         let θ = Math.PI * 2 * (j / 50)
					//         let x = this.radius * Math.sin(φ) * Math.cos(θ)
					//         let y = this.radius * Math.sin(φ) * Math.sin(θ)
					//         let z = this.radius * Math.cos(φ)
					//         circlaArr.push({posx: x, posy: y, posz: z})
					//     }
					// }
					/*
						球体绘制方法 - 4
					*/
					//设置原点位置
					this.origin = {
						x : this.width/2,
						y : this.height/2
					}
					circlaArr.forEach(function(e, i){
						// 传入所需要的值
						//target、fl 视觉距离 - 确定scale比例、原点坐标、大小 、角度 - 确定旋转速度、颜色
						let point = new pointFun(e, 1000, this.origin, this.speed, 4)
						this.points.push(point)
					}.bind(this))
					this.ctx.strokeStyle = "#24cb89"
				},
				animate: function(){
					let _this = this;
					this.renderPoint()
					// this.renderLine()  //这个是给感兴趣的童鞋通过连线观察每个点的绘制顺序
					window.requestAnimationFrame(function(){
						_this.animate()
					})
					// setTimeout(function(){
					//     _this.animate()
					// },100)
				},
				renderPoint: function(){
					this.clear()
					this.points.forEach(function(e, i){
						e.draw(this.ctx)
					}.bind(this))
				},
				renderLine: function(){
					this.clear()
					this.ctx.beginPath()
					this.points.forEach(function(e, i){
						e.pointUpDate()
						this.ctx.lineTo(e.x, e.y)
					}.bind(this))
					this.ctx.stroke()
				},
				render:function(){
					this.clear()
					this.points.forEach(function(e, i){
						e.draw(this.ctx)
					}.bind(this))
				},
				init:function(){
					this.resize()
					this.createGraph()
					this.animate()
					// this.renderPoint()
					// this.render()
				}
			}
			function pointFun(point, fl, origin, angle, size, color){
				this.x = 0
				this.y = 0
				this.fl = fl;  //视距
				this.origin = origin;
				this.angle = angle;
				this.posx = point.posx;
				this.posy = point.posy;
				this.posz = point.posz;
				this.size = size ? size : 20;
				this.r = size ? size : 20;
				this.color = '#FFFFFF'
			}
			pointFun.prototype = {
				//Y轴旋转
				rotateY:function(){
					// 需要计算旋转后的坐标
					// y的坐标不变，所以，只需要计算 x、z即可
					let cosy = Math.cos(this.angle),
						siny = Math.sin(this.angle),
						x1 = this.posx * cosy + this.posz * siny,
						z1 = this.posz * cosy - this.posx * siny;
					// 更新旋转后的坐标值
					this.posx = x1;
					this.posz = z1;
				},
				// 3D坐标投影
				projection:function(){
					if (this.posz > -this.fl) {
						let scale = this.fl / (this.fl + this.posz)
						this.x = this.origin.x + this.posx * scale;
						this.y = this.origin.y + this.posy * scale;
						this.size = this.r;
					}
				},
				draw: function(ctx){
					this.rotateY()
					ctx.beginPath()
					// 后期可以加上透明度，和大小的定义，可以显示出远近的视觉
					// ctx.arc(this.x, this.y, this.size, 0, Math.PI*2, false)  //canvas中绘制圆会比绘制方块消耗更多性能
					ctx.fillRect(this.x-this.size/20, this.y-this.size/20,1,1)
					// ctx.drawImage(img,this.x-this.size/20,this.y-this.size/20,10,10)
					ctx.closePath()
					ctx.fillStyle = this.color;
					ctx.fill()
					this.projection()
				},
				pointUpDate: function(ctx){
					this.rotateY()
					this.projection()
				}
			}
			new Stage("cas")
		</script>
		<script src="../lib/three.js/three.js"></script>
	</body>
</html>
