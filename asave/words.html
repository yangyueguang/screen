        }

            padding: 0;
            color: orange;
            margin: 10px 0 30px 30px;
            font-family: "Microsoft Yahei";
            font-weight: 100;
        }
        #control p{
            margin-bottom: -10px;
        }

            border: none;
            background-color: transparent;
            margin: 20px 0;
            outline: none;

            padding-bottom: 5px;
            border-bottom: 3px solid #ededed;

            background-color: silver;
            height: 8px;

            background-color: seagreen;

            background-color: #ff2948;
