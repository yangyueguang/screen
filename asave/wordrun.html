    /** @type {HTMLCanvasElement} */
    let canvas, ctx

    let ah = document.body.clientHeight

    let mousePos = {}
    let radius = 10//小球半径
    let gameRunning = false
    //帧率配置
    let fps = 60
    let fpsInterval = 1000 / fps
    let fpsLast
    function setScreen() {
        canvas.width = aw
        canvas.height = ah
    }
    function setFps() {
        fpsLast = new Date().getTime()
    }
    function render() {
        frameId = window.requestAnimationFrame(render)
        let now = new Date().getTime()
        let elapsed = now - fpsLast;
        if (elapsed > fpsInterval) {
            fpsLast = now - (elapsed % fpsInterval)
            if (gameRunning) {
                main(elapsed)
            }
        }
    }
    startGame()
    function startGame() {
        //参数初始化
        canvas = document.getElementById('canvas')
        setScreen()
        setFps()
        ctx = canvas.getContext('2d')
        //初始化坐标
        mousePos = { x: 9999, y: 9999 }
        //初始化球
        initBalls()
        //初始化事件
        initEvent()
        gameRunning = true
        render()
    }
    function main(elapsed) {
        //清空画布
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        for (let i = 0; i < balls.length; i++) {
            let ball = balls[i]
            //更新小球坐标
            ball.update(elapsed)
            //开始渲染
            ball.draw()
        }
    }
    function Ball(x, y, color) {
        this.x = x
        this.y = y
        //初始速度
        this.vx = 0
        this.vy = 0
        //原始坐标
        this.origX = x
        this.origY = y
        this.color = color;
        this.r = radius;
        this.draw = () => {
            ctx.beginPath()
            ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
            ctx.fillStyle = this.color;
            ctx.fill()
        }
        this.update = (elapsed) => {
            let collisionDamper = 0.3//碰撞调节器
            let floorFriction = 0.0005 * elapsed//地板摩擦系数
            let mouseForceMultiplier = 1 * elapsed//鼠标力系数
            let restoreForce = 0.002 * elapsed//恢复力系数
            //基于速度求出当前小球坐标
            this.x += this.vx
            this.y += this.vy
            //*恢复力
            if (this.x > this.origX) {
                this.vx -= restoreForce
            } else {
                this.vx += restoreForce
            }
            if (this.y > this.origY) {
                this.vy -= restoreForce
            } else {
                this.vy += restoreForce
            }
            //*鼠标施加力
            //鼠标与小球的距离差
            let distX = this.x - mousePos.x
            let distY = this.y - mousePos.y
            let radius = Math.sqrt(Math.pow(distX, 2) + Math.pow(distY, 2))
            let totalDist = Math.abs(distX) + Math.abs(distY)
            let forceX = (Math.abs(distX) / totalDist) * (1 / radius) * mouseForceMultiplier
            let forceY = (Math.abs(distY) / totalDist) * (1 / radius) * mouseForceMultiplier
            if (distX > 0) {//鼠标在球的左边，球被排斥往右
                this.vx += forceX
            } else {
                this.vx -= forceX
            }
            if (distY > 0) {//鼠标在球的上边，球被排斥往下
                this.vy += forceY
            } else {
                this.vy -= forceY
            }
            //*地板摩擦力
            if (this.vx > 0) {
                this.vx -= floorFriction
            } else if (this.vx < 0) {
                this.vx += floorFriction
            }
            if (this.vy > 0) {
                this.vy -= floorFriction
            } else if (this.vy < 0) {
                this.vy += floorFriction
            }
            //撞到地板
            if (this.y > (ah - this.r)) {
                this.y = ah - this.r - 2
                this.vy *= -1
                this.vy *= (1 - collisionDamper)
            }
            //撞到天花板
            if (this.y < this.r) {
                this.y = this.r + 2
                this.vy *= -1
                this.vy *= (1 - collisionDamper)
            }
            //撞到右边界
            if (this.x > (aw - this.xr)) {
                this.x = aw - this.r - 2
                this.vx *= -1
                this.vx *= (1 - collisionDamper)
            }
            //撞到左边界
            if (this.x < this.r) {
                this.x = this.r + 2
                this.vx *= -1
                this.vx *= (1 - collisionDamper)
            }
        }
    }

    //获取鼠标坐标
    function getMousePos(evt) {
        let obj = canvas
        let top = 0
        let left = 0
        while (obj.tagName != 'BODY') {
            top += obj.offsetTop
            left += obj.offsetLeft
            obj = obj.offsetParent
        }
        mousePos.x = evt.clientX - left + window.pageXOffset
        mousePos.y = evt.clientY - top + window.pageYOffset
    }
    function initEvent() {
        canvas.addEventListener('mousemove', (evt) => {
            getMousePos(evt)
        })
        canvas.addEventListener('mouseout', () => {
            mousePos.x = 9999
            mousePos.y = 9999
        })
    }
