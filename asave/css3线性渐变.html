<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css3线性渐变-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
.inner {
	width:1000px;
	height:100px;
	margin:50px auto;
	background-image:linear-gradient(135deg,blue 0%,blue 25%,red  25%,red 50%,blue 50%,blue 75%,red 75%,red 100%);
	background-size:60px 60px;
	animation:run 1s linear infinite;
}
@keyframes run {
	0% {}100% {background-position:120px 0;}
}</style>
</head>
<body>
<div class="inner"></div>
</body>
</html>
